<ion-content>
  <div class="container-fiuld">
    <!-- Start Header -->
    <div class="d-flex" id="search">
      <nav class="navbar navbar-expand-sm   mt-2">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="d-flex " style=" width: 87vw;">
        <div class="mt-2 flex-grow-1 " id="form">
          <form class="form-group">
            <div class="d-flex ">
              <div class="flex-grow-1 flex-fill ml-1" id="input">
                <input type="text" name="search" class="form-control">
              </div>
              <div id="searchIcon">
                <button type="submit"><i class="fa fa-search pt-3"></i></button>
              </div>
            </div>
          </form>
        </div>
        <div class="pt-4 pr-2 pl-2 ">
          <i class="fa fa-shopping-cart" id="card"></i>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- StartSlider -->
    <ion-slides pager="true" autoplay="500" loop="true" speed="500" id="Slider">
      <ion-slide>
        <img src="assets/ImagesHome/SliderHome1.jpg">
      </ion-slide>
      <ion-slide>
        <img src="assets/ImagesHome/SliderHome2.jpg">
      </ion-slide>
      <ion-slide>
        <img src="assets/ImagesHome/SliderHome3.jpg">
      </ion-slide>
      <ion-slide>
        <img src="assets/ImagesHome/SliderHome2.jpg">
      </ion-slide>
    </ion-slides>
    <!-- End Slider -->

    <!-- Start Content -->
    <div id="content">
      <div class="d-flex" id="list1">
        <div *ngFor="let cat of firstList" class="listparts">
          <img class="img-thumbnail" [src]="cat.category_img" (click)="goToProducts(cat.id)">
          <span id="catName">{{cat.name}}</span>
        </div>
      </div>
      <div class="d-flex" style="height:20%">
        <div id="img" style="width:40vw">
        </div>
        <div id="comment" style="width:60vw;">
          Proin Vestibulum eros ipsum,
          in aliquet elit interdum et.
        </div>
      </div>
      <div class="d-flex " id="list2" style="border-bottom:0px">
        <div *ngFor="let cat of secondList" class="listparts">
          <img class="img-thumbnail" [src]="cat.category_img" style="border-bottom:0px" (click)="goToProducts(cat.id)">
        </div>
      </div>
    </div>
    <!-- End Content -->
  </div>
</ion-content>
